<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer and Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1 id="head">Timer and Stopwatch Project-1</h1>
    <div class="timer" id="timerr">
        <h1 id="showTimer">00:00:00</h1>
        <div class="btn">
            <button id="pause" onclick="pause()">Pause</button>
            <button id="start" onclick="start()">Start</button>
            <button id="reset" onclick="reset()">Reset</button>
            <button id="tt" onclick="hide()">Timer</button>
            
        </div>
    </div>
    

    <div class="container" id="cc">
        <div id="time">
            <span id="hours" class="tm">00</span>
            <span id="minutes" class="tm">00</span>
            <span id="seconds" class="tm">00</span>
            <span id="period" class="tm">00</span>
            <button onclick="show()" id="bb">Stopwatch</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
